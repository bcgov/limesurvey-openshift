name: Nginx Image - Lint and Validate
run-name: Nginx Docker Lint/CI - ${{ github.event.head_commit.message || github.run_number }}
on:
  push:
    paths:
      - "docker/nginx/**"
      - ".github/workflows/nginx-ci.yaml"
  pull_request:
    paths:
      - "docker/nginx/**"
      - ".github/workflows/nginx-ci.yaml"
jobs:
  nginx-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Lint Nginx Dockerfile
        run: |
          docker buildx bake --print || true
      - name: Build Nginx Docker image
        run: |
          docker buildx build --file docker/nginx/Dockerfile --tag limesurvey-openshift/nginx:ci --load docker/nginx
